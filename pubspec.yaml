name: cure_team_1_update
description: A Flutter Clean Architecture project with BLoC (Cubit)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  connectivity_plus: ^7.0.0
  freezed_annotation: ^3.1.0
  cross_file: ^0.3.5+1
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  flutter_svg: ^2.2.3
  go_router: ^17.0.1
  intl_phone_number_input: ^0.7.5
  get_it: ^9.2.0
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  smooth_page_indicator: ^1.1.0+2
  pinput: ^6.0.1
  device_preview: ^1.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

fonts:

  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Medium.ttf
        weight: 500
  - family: georgia
    fonts:
      - asset: assets/fonts/georgia.ttf
        weight: 400
  - family: PlusJakartaSans
    fonts:
      - asset: assets/fonts/PlusJakartaSans-Regular.ttf
        weight: 400
  - family: Inter_28pt
    fonts:
      - asset: assets/fonts/Inter_28pt-Regular.ttf
        weight: 400
      - asset: assets/fonts/Inter_28pt-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Inter_28pt-Medium.ttf
        weight: 500

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: assets.dart
  field_prefix: resource
  ignore_comments: true